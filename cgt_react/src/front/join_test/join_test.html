<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./join_test.css">
</head>

<body>
    <div>
        <video class="joinvideo" autoplay muted>
            <source src="./join_video_2.mp4">
        </video>
        <video class="joinvideo2" autoplay muted loop>
            <source src="./join_video_3.mp4">
        </video>
        <!-- <video class="joinvideo3" autoplay muted>
            <source src="./join_video.mp4">
        </video> -->
    </div>
    <header>
        <a href="회원가입 링크">회원가입</a>
    </header>
    <!-- main의 p들은 일치 여부에 따라 다르게 보이도록 기능 추가한다. -->
    <main>
        <div>
            <label>아이디</label><br>
            <input type="text">
            <input type="button" value="중복 검사">
            <p>이미 사용 중인 아이디입니다.</p>
            <!-- <p>사용 가능한 아이디입니다.</p> -->
        </div>
        <div>
            <label>비밀번호</label><br>
            <input type="password" maxlength='17' placeholder="8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요">
            <p>사용 불가</p>
            <!-- <p>위험</p>
            <p>보통</p>
            <p>안전</p> -->
        </div>
        <div>
            <label>비밀번호 재확인</label><br>
            <input type="password">
            <p>비밀번호가 일치하지 않습니다.</p>
            <!-- <p>비밀번호가 일치합니다.</p> -->
        </div>
        <div>
            <label>이름</label><br>
            <input type="text">
        </div>
        <div> <label>생년월일</label><br>
            <input type="date">
        </div>
        <div>
            <label>본인 확인 이메일</label><br>
            <input type="email">
            <input type="button" value="인증번호 받기"><br>
            <input type="text" placeholder="인증번호 입력하세요">
            <input type="button" value="인증번호 확인">
            <p>인증 번호가 일치하지 않습니다.</p>
            <!-- <p>인증 번호가 일치합니다.</p> -->
        </div>
        <input class="joinbutton" type="submit" value="가입하기">
    </main>
    <footer>
        <a href="메인 링크" target="_blank">League Of Legend</a>
        <p>고객센터 이메일 : computer.bomin@gmail.com</p>
        <p>이 사이트는 스터디용으로 만들었습니다.</p>
    </footer>
</body>

</html>
